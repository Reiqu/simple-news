<div class="container">
  <div class="filter">

    <form #newsForm>

      <label for="country">LÃ¤nderauswahl</label>

      <select ngModel name="country" id="country">
        <option  *ngFor="let co of countries" value="{{co.code}}">{{co.name}}</option>
      </select>

      <label for="category">Bereich</label>
      <select name="category" id="category">
        <option  *ngFor="let ca of categories" value="{{ca.category}}">{{ca.name}}</option>
      </select>

      <button type="submit" (ngSubmit)="onChangeNews()">Anwenden</button>

    </form>

  </div>








  <div *ngFor="let news of news" async class="news">
    <div *ngIf="news.description != null; else alternateCard">
      <div class="col-3 flex-img">
        <img src="{{news.urlToImage}}" alt="">
      </div>
      <div class="col-9">
        <h3>{{news.title}}</h3>
        <p *ngIf="news.description != null; else nodescription">{{news.description}}</p>
      </div>
    </div>
    <div class="col-12">
      <a class="button" target="_blank" href="{{news.url}}">Weiterlesen</a>
    </div>



    <!-- Template for alternate design because of no description -->
    <ng-template #nodescription><div class="nodescription"></div></ng-template>
    <!-- Template for alternate Card design because of no image -->
    <ng-template #alternateCard><div class="col-12"><h3>{{news.title}}</h3><p *ngIf="news.description != null">{{news.description}}</p></div></ng-template>
  </div>
</div>
